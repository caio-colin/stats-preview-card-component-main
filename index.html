<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/media.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="conteudo">
          <h1 class="titulo">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="descricao">
            Discover the benefit of data analytics and make bettter decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="info">
            <li class="item">
              <span>10k+</span>
              <span>companies</span>
            </li>
            <li class="item">
              <span>314</span>
              <span>templates</span>
            </li>
            <li class="item">
              <span>12M+</span>
              <span>queries</span>
            </li>
          </ul>
        </div>
          <picture>
            <source
              media="(max-width: 600px)"
              srcset="./src/images/image-header-mobile.jpg"
            />
            <img
              src="./src/images/image-header-desktop.jpg"
              alt="Developers at work"
            />
          </picture>
      </div>
    </main>
  </body>
</html>
